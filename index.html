<!DOCTYPE html>
<html>
    <head>
        <title> BMI Calculator</title>
        <meta name="viewport" content="width=device-width,intital-scale=1.0"></meta>
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    <body>
        <h1>BMI Calculator app</h1>
        <form action="BMICalculatorServlet" method="get">
	
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
		  	<br> <br>
		  	
		  	<label for="age">Age:</label>
            <input type="text" name="age" required><br>
            <br> <br>
            
            <label for="sex">Sex:</label>
        	<input type="radio" id="male" name="sex" required>
        	<label for="male">Male</label>
        	<input type="radio" id="female" name="sex" required>
       		<label for="female">Female</label><br>
            <br> <br>
		  	
            <label for="height">Height (in cm):</label>
            <input type="text" id="height" name="height" required><br>  
            <br> <br>   
            
            <label for="weight">Weight (in kg):</label>
            <input type="text" id="weight" name="weight" required><br>
            <br> <br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
